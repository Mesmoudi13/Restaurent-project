<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Navbar-->

    <nav class="navbar">
        <div class="navbar__container">
          <a href="#home" id="navbar__logo">Logo</a>

            <span class="bar"></span>
            <span class="bar"></span>

            <li class="navbar__item">

            </li>
            <li class="navbar__item">

            <li class="navbar__item">
